<IfModule mod_macro.c>

	# Virtualhost macro
	<Macro vHost $hostName $TLD $port $docRoot $optionalConfigurationsPath>

		<VirtualHost *:$port>

			ServerName   $hostName.$TLD
			ServerAlias  www.$hostName.$TLD

			# This should be omitted in the production environment
			SetEnv       SERVER_MASTER "$master"

			DocumentRoot $docRoot

	        # Include optional configurations.
            IncludeOptional $optionalConfigurationsPath

            <IfVersion >= 2.4.8>

                # File name should have at least one character.
								# ProxyPassMatch ^/(.+\.php(/.*)?)$ unix:/var/run/php5-fpm.sock|fcgi://127.0.0.1:9000$docRoot

						</IfVersion>

		</VirtualHost>

		ErrorLog "|/usr/bin/cronolog ${APACHE_LOG_DIR}/$hostName.$TLD/%Y/%m/%d-$hostName.$TLD-error.log"
		CustomLog "|/usr/bin/cronolog ${APACHE_LOG_DIR}/$hostName.$TLD/%Y/%m/%d-$hostName.$TLD-access.log" combined

		# Varnish log
		#CustomLog "|/usr/bin/cronolog ${APACHE_LOG_DIR}/$hostName.$TLD/%Y/%m/%d-$hostName.$TLD-varnish-access.log" varnish_combined

	</Macro>

</IfModule>
